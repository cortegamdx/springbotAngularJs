<html ng-app="appCliente">
<header>
	<meta charset="UTF-8"/>
	<title>Home</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="./js/app.js"></script>
</header>
<body ng-controller="indexController">

 <input type="text" ng-model="cliente.nome"/>
 <input type="button" value="Salvar" ng-click="salvarCliente()" ng-show="btnSal">
 <input type="button" value="Editar" ng-show="btnAlt"ng-click="alterarCliente();">
 <input type="button" value="Cancelar" ng-click="cancelarEditar()">
 
<section>
<article>
	<h3>Exibindo lista response da requisição</h3>
</article>
	
	
	
	<table border="1">
		<tr>
			<th>Id</th>
			<th>Nome</th>
			<th></th>
		</tr>
		<tr ng-repeat="cli in clientes">
			<td>{{ cli.id }}</td>
			<td>{{ cli.nome }}</td>
			<td>
				<input type="button" value="excluir" ng-click="excluirCliente(cli)">
				<input type="button" value="editar" ng-click="editarCliente(cli)">
			</td>
		</tr>

	</table>

</section>

</body>
</html>
